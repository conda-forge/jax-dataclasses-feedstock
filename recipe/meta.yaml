{% set name = "jax-dataclasses" %}
{% set version = "1.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jax_dataclasses-{{ version }}.tar.gz
  sha256: a4a983395c4e7e4e1894f858ccea2d1bd90231184df3cfd231c62b4e9d1dfc49

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - jax
    - jaxlib
    - typing-extensions

test:
  imports:
    - jax_dataclasses
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://github.com/brentyi/jax_dataclasses
  summary: Dataclasses + JAX
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - traversaro
