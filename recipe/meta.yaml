{% set name = "jax-dataclasses" %}
{% set version = "1.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jax_dataclasses-{{ version }}.tar.gz
  sha256: e8bbd61221083d618a71217b2ee35ee26d438df1ac0a67eb25292f5a6ffa7f73

build:
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - jax
    - jaxlib
    - typing-extensions

test:
  imports:
    - jax_dataclasses
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://github.com/brentyi/jax_dataclasses
  summary: Dataclasses + JAX
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - flferretti
    - traversaro
